 {%extends "registration/base.html"%}

{% load crispy_forms_tags%}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-3"></div>

    <div class="col-lg-6 mt-4 pt-2 " style="height: 60vh;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-group">
              <input type="submit" class="btn btn-black btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <small>Don't have an account? <a href="/accounts/register">Sign Up Here!</a></small>

    </div>

    
    <!-- empty div -->
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
